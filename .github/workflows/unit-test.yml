name: Lint and Unit Test

on:
  pull_request:
    paths:
      - '.github/**'
      - 'test/**'
      - .eslintrc.js
      - .node-version
      - index.ts
      - main.ts
      - package-lock.json
      - package.json
      - tsconfig.json
      - utils.ts

jobs:
  test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm test
